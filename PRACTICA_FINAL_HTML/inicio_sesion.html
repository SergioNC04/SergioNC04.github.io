<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión</title>
</head>
<body>
    <form action="pagina_principal.html" method="post" name="inicio_sesion">
        <fieldset>
        <legend><strong>| Inicia Sesión en tu cuenta |</strong></legend>
    
        <!-- Correo Electronico y Contraseña -->
        
        <p><label for="correo"><strong>Correo Electrónico:</strong></label>
        <input type="email" required name="correo" placeholder="example@gmail.com"></p>
        <p><label for="contraseña"><strong>Contraseña:</strong></label>
        <input type="password" required name="contraseña"></p>
        
        <!-- Envío de contraseña -->
        
        <input type="submit" name="iniciar_sesion" value="Iniciar Sesión">

    </fieldset>
    <p><a href="Registro.html">¿No tienes una cuenta?</a></p>
    <p><a href="">¿Se te olvidó tu contraseña?</a></p>
</body>
</html>
