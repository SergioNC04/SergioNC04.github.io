<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate</title>
</head>
<body>
    <form action="pagina_principal.html" method="post" name="registro">
        <fieldset>
        <legend><strong>| Formulario de registro de Miembros |</strong></legend>
        <!-- Nombre y Apellidos -->

        <p><label for="nombre"><strong>Nombre:</strong></label>
        <input type="text" required name="nombre" minlength="2" maxlength="10" placeholder="Introduce aquí tu nombre"></p>
        <p><label for="apellidos"><strong>Apellidos:</strong></label>
        <input type="text" required name="apellidos" minlength="2" maxlength="25" placeholder="Introduce aquí tus apellidos"></p>
        
        <!-- Correo Electronico y Contraseña -->
        
        <p><label for="correo"><strong>Correo Electrónico:</strong></label>
        <input type="email" required name="correo" placeholder="example@gmail.com"></p>
        <p><label for="contraseña"><strong>Contraseña:</strong></label>
        <input type="password" required name="contraseña"></p>
        
        <p>¿Quieres recibir novedades del blog?</p>
        <p><input type="radio" name="novedades" value="Si"> Si <input type="radio" name="novedades" value="No"> No</p>
        <!-- Envío de contraseña -->
        
        <input type="submit" name="Regstrarse" value="Registrarse">

    </fieldset>
    <p>¿Ya eres miembro? <a href="inicio_sesion.html">Inicia sesión aquí</a></p>
    </form>
</body>
</html>
